<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Faqja e Pare - AgroPrice</title>
	<h:outputStylesheet library="css" name="faqjaPare.css" />
</h:head>
<h:body styleClass="fullContent">
	<h:form>
		<ui:insert name="header">
			<ui:include src="/templates/headerFaqjaPare.xhtml"></ui:include>
		</ui:insert>
		<br></br>
		<br />
		<p:graphicImage value="/resources/images/Agri3.jpg"
			styleClass="centerimg" style="width:900px;height:550px;" />
		<br></br>
		<h:panelGrid columns="2" styleClass="ourLooks">
			<p:graphicImage value="/resources/images/AgriTechno.jpg"
				styleClass="imageOnPanel" />
			<h:outputText
				value="Ne sjellim teknologjinë &lt;br /&gt; 
		 për tu informuar më shumë rreth &lt;br /&gt; 
		 agrokulturës ne Shqipëri."
				escape="false" styleClass="labelOnPanel"></h:outputText>
		</h:panelGrid>
		<br />
		<p:carousel value="#{produktBean.productModels}" circular="true"
			autoPlayInterval="5000" headerText="Produktet Ne Tregje"
			var="produkt" itemStyle="text-align:center" responsive="true">
			<p:panelGrid columns="2" style="width:100%;margin:10px 0px"
				layout="grid" styleClass="ui-panelgrid-blank">
				<h:outputText value="Emri:" />
				<h:outputText value="#{produkt.emri}" />

				<h:outputText value="Njesi Matese:" />
				<h:outputText value="#{produkt.getNjesiMatese().emri}" />

				<h:outputText value="Sasia ne Tregje:" />
				<h:outputText value="#{produktBean.sasiaNeTregje(produkt)}" />

				<h:outputText value="Cmimi Mesatar:" />
				<h:outputText value="#{produktBean.cmimiMesatar(produkt)}" />
			</p:panelGrid>

		</p:carousel>
		<br />
		<br />
		<h:panelGrid columns="1" styleClass="paneliKuriozitetit" cellpadding="10">
		 <h:outputLabel styleClass="label">Kënaqësia e kureshtjes tonë, është një</h:outputLabel>
		 <h:outputLabel styleClass="label">nga burimet më të mëdha të lumturisë në jetë.</h:outputLabel>
		 <h:outputLabel styleClass="label1">Per me shume info :</h:outputLabel>
		 <p:commandButton value="KURIOZITETE" styleClass="kuriozitete" actionListener="{firstPageBean.tregoKuriozitet}"
		  onclick="PF('kuriozitet').show();"></p:commandButton>
		</h:panelGrid>
		<br></br>
		<br></br>
		<p:contentFlow value="#{firstPageBean.tregjet}" var="image"
			style="width:90%;margin:0 auto;">
			<p:graphicImage value="resources/images/#{image}"
				styleClass="content" />
			<div class="caption" style="color: green;">#{image}</div>
		</p:contentFlow>
		<br />
		<br />
		<p:carousel value="#{tregBean.storeList}" circular="true"
			autoPlayInterval="5000" headerText="Tregjet"
			var="store" itemStyle="text-align:center" responsive="true">
			<p:panelGrid columns="2" style="width:100%;margin:10px 0px;height:140px;"
				layout="grid" styleClass="ui-panelgrid-blank">
				<h:outputText value="Emri:" />
				<h:outputText value="#{store.emri}" />
      
				<h:outputText value="Adresa:" />
				<h:outputText value="#{store.adresa}" />

				<h:outputText value="Celular:" />
				<h:outputText value="#{store.celular}" />

				<h:outputText value="Sasia Produkteve:" />
				<h:outputText value="#{tregBean.sasiaProdukteve(store)}" />
			</p:panelGrid>

		</p:carousel>
		<br />
		<br />
	</h:form>
	<ui:insert name="footer">
		<ui:include src="/templates/footer.xhtml"></ui:include>
	</ui:insert>
	<p:dialog header="Informacion" resizable="false" styleClass="dialog"
		widgetVar="dlg1" showEffect="explode" height="500">
		<p:graphicImage value="/resources/images/dialogImage.jpg" />
	</p:dialog>
	<p:dialog header="Kuriozitet" resizable="false" styleClass="dialog"
		widgetVar="kuriozitet" showEffect="explode">
		<p:graphicImage value="resources/images/#{firstPageBean.image}" />
	</p:dialog>
</h:body>
</html>
