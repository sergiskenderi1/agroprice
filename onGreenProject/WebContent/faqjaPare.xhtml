<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Faqja e Pare - AgroPrice</title>
	<h:outputStylesheet library="css" name="faqjaPare.css" />
</h:head>
<h:body styleClass="fullContent">
<h:form>
<ui:insert name="header">
		<ui:include src="/templates/headerFaqjaPare.xhtml"></ui:include>
	</ui:insert>
	<br></br>
<p:graphicImage value="/resources/images/Agri3.jpg" styleClass="centerimg" 
   style="width:900px;height:550px;" />
   <br></br>
   <h:panelGrid columns="2" styleClass="ourLooks">
			<p:graphicImage value="/resources/images/AgriTechno.jpg" 
				styleClass="imageOnPanel" />
			<h:outputText
				value="Ne sjellim teknologjinë &lt;br /&gt; 
		 për tu informuar më shumë rreth &lt;br /&gt; 
		 agrokulturës ne Shqipëri."
				escape="false" styleClass="labelOnPanel"></h:outputText>
		</h:panelGrid>
	<br></br>
	<br></br>
	<h:panelGrid columns="2" style="width:100%;padding-left:180px;">
    <p:chart type="line" model="#{chartView.animatedModel1}" style="width:400px;" />
    <p:chart type="bar" model="#{chartView.animatedModel2}" style="width:400px;" />
</h:panelGrid>
	<br />
	<p:chart type="bar" model="#{chartView.combinedModel}" style="height:300px" />
	<br />
	<br />
	<h:panelGrid columns="2" columnClasses="left,right" style="width:70%;padding-left:280px;">
        <p:chart type="pie" model="#{chartView.pieModel1}" style="width:400px;height:300px">
            <p:ajax event="itemSelect" listener="#{chartView.itemSelect}"/>
        </p:chart>
        <p:chart type="pie" model="#{chartView.pieModel2}" style="width:400px;height:300px" />
    </h:panelGrid>
	 <br></br>
	 <br></br>
</h:form>
<ui:insert name="footer">
		<ui:include src="/templates/footer.xhtml"></ui:include>
	</ui:insert>
<p:dialog header="Informacion" resizable="false"
		styleClass="dialog" widgetVar="dlg1" showEffect="explode" height="500">
		<p:graphicImage value="/resources/images/dialogImage.jpg"/>
	</p:dialog>
</h:body>
</html>
