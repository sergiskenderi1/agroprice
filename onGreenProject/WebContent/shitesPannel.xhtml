<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Paneli i Shitesit</title>
	<h:outputStylesheet library="css" name="headerAndFooter.css" />
	<h:outputStylesheet library="css" name="profilAdmin.css" />
	<SCRIPT type="text/javascript">
    window.history.forward();
    function noBack() { window.history.forward(); }
    </SCRIPT>
</h:head>
<h:body styleClass="fullContent">
	<ui:insert name="header">
 <ui:include src="/templates/headerShites.xhtml"></ui:include>
 </ui:insert>
 <p:growl id="growl" showDetail="true" sticky="false" life="2000" />
		<p:panelGrid columns="1" styleClass="main">
			<br />
			<p:panelGrid columns="2" styleClass="mainPannel">
				<h:panelGroup layout="block" styleClass="pannelFirst">
					<h:graphicImage value="/resources/images/employeePannel.png" />
					<br />
					<h:outputText value="Profili im" styleClass="msg" />
					<br />
					<h:outputText value="Emri/Mbiemri:" styleClass="line" />
					<h:outputText value="#{userLoggedinBean.userModel.emri}" styleClass="msgInput"/>
					<h:outputText value="#{userLoggedinBean.userModel.mbiemri}" styleClass="msgInput"/>
					<br />
					<h:outputText value="Email:" styleClass="line" />
					<h:outputText value="#{userLoggedinBean.userModel.email}" styleClass="msgInput"/>
					<br />
					<h:outputText value="Celular:" styleClass="line" />
					<h:outputText value="#{userLoggedinBean.userModel.celular}" styleClass="msgInput"/>
					<br />
					<p:commandButton value="Dilni" action="#{userLoggedinBean.dilni}" icon="fa fa-sign-out" 
					styleClass="logOut" />
                    <p:commandButton value="Ndrysho Profilin" styleClass="logOut" 
					action="ndryshoShitesProfil.xhtml?faces-redirect=true"
					icon="fa fa-edit"/>
				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="pannelSecond">
					<br />
					<br />
					<h:outputText value="Pershendetje" styleClass="welcome" />
					<h:outputText value="#{userLoggedinBean.userModel.emri}" 
					styleClass="welcomeName" />
					<br />
					<h:outputText value="Mos harroni ... Nje molle ne dite mban doktorin larg."
						styleClass="welcome2" />
					<br />
					<br />
					<h:outputText value="Ju urojme nje dite te bukur..." styleClass="welcome1" />
					<br />
					<h:graphicImage value="/resources/images/products.png"
						styleClass="products" />
					<br />
				</h:panelGroup>
			</p:panelGrid>
			<br />
			<p:panelGrid columns="2" styleClass="secondPannel">
				<h:panelGroup layout="block" styleClass="totalOrdersPannel">
					<br />
					<h:outputText value="Menaxho Produktet ne Tregun tend." styleClass="manage" />
					<br />
					<h:outputText value="Shiko,ndrysho ose krijo produktet e tua."
						styleClass="line-msg" />
					<br />
					<br />
					<h:form>
						<p:commandButton value="Menaxho Produkt"
							action="menaxhoProduktNeTregShites.xhtml?faces-redirect=true"
							icon="fa fa-cogs" styleClass="buttonStyle" >
							</p:commandButton>
							
						<p:commandButton value="Shto Produkt"
							action="zgjidhProdukt.xhtml?faces-redirect=true"
							icon="fa fa-plus" styleClass="buttonStyle" style="margin-left:30px;" >
							</p:commandButton>
					</h:form>


				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="personalOrdersPannel">
					<br />
					<br />
					<h:outputText value="Rezervimet per Produktet e tua." styleClass="manage"/>
					<br />
					<h:outputText value="Menaxho rezervimet e tua."
						styleClass="line-msg" />
					<br />
					<br />
					<h:form>
					<p:commandButton value="Menaxho Rezervimet" 
					action="menaxhoRezervimeShites.xhtml?faces-redirect=true"
					 icon="fa fa-cogs" styleClass="buttonStyle" />
					 
					 <p:commandButton value="Shiko Rezervimet" 
					action="shikoRezervimeShites.xhtml?faces-redirect=true"
					 icon="fa fa-list-ol" styleClass="buttonStyle" style="margin-left:30px;"/>
                    </h:form> 
				</h:panelGroup>

			</p:panelGrid>
			<br />
		</p:panelGrid>
<ui:insert name="footer">
 <ui:include src="/templates/footer.xhtml"></ui:include>
 </ui:insert>
</h:body>

</html>
