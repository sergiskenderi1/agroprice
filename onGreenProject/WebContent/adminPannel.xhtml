<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Administration pannel</title>
	<h:outputStylesheet library="css" name="headerAndFooter.css" />
	<h:outputStylesheet library="css" name="profilAdmin.css" />
</h:head>
<h:body styleClass="fullContent">
	<ui:insert name="header">
		<ui:include src="/templates/headerAdmin.xhtml"></ui:include>
	</ui:insert>
	<p:panelGrid columns="1" styleClass="main">
		<br />
		<p:panelGrid columns="2" styleClass="mainPannel">
			<h:panelGroup layout="block" styleClass="pannelFirst">
				<h:graphicImage value="/resources/images/AdminLogin.png" />
				<br />
				<h:outputText value="Profili im" styleClass="msg" />
				<br />
				<h:outputText value="Emer/Mbiemer:" styleClass="line" />
				<h:outputText value="#{userLoggedinBean.userModel.emri}" styleClass="msgInput" />
				<h:outputText value="#{userLoggedinBean.userModel.mbiemri}" styleClass="msgInput"/><br />
				<h:outputText value="Email:" styleClass="line" />
				<h:outputText value="#{userLoggedinBean.userModel.email}" styleClass="msgInput" />
				<br />
				<h:outputText value="Nr. Celular:" styleClass="line" />
				<h:outputText value="#{userLoggedinBean.userModel.celular}" styleClass="msgInput" />
				<br />
				<h:form>
					<p:commandButton value="Dilni" action="#{userLoggedinBean.logout}"
						styleClass="logOut" icon="fa fa-sign-out" />
				</h:form>
			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="pannelSecond">
				<br />
				<br />
				<h:outputText value="Mireseerdhet #{userLoggedinBean.userModel.emri}"
					styleClass="welcome" />
				<br />
				<h:outputText value="Mos harroni , nje molle ne dite mban doktorin larg."
					styleClass="welcome2" />
				<br />
				<br />
				<h:outputText value="Ju urojme nje dite te kendshme..." styleClass="welcome1" />
				<br />
				<h:graphicImage value="/resources/images/products.png"
					styleClass="products" />
				<br />
			</h:panelGroup>
		</p:panelGrid>
		<br />
		<p:panelGrid columns="3" styleClass="secondPannel">
			<h:panelGroup layout="block" styleClass="productPannel">
				<br />
				<h:outputText value="Produktet" styleClass="manage" />
				<br />
				<h:outputText value="Ketu mund te menaxhoni te gjithe produktet."
					styleClass="line-msg" />
				<br />
				<br />
				<br />
				<h:form>
					<p:commandButton value="Menaxho"
						action="menaxhoProdukt.xhtml?faces-redirect=true"
						icon="fa fa-cogs" styleClass="buttonStyle" />
					<p:commandButton value="Menaxho Ne Treg"
						action="#{storeProductResouceBean.moveToSelectStoreForArticle}"
						icon="fa fa-cogs" styleClass="buttonStyle" />
				</h:form>


			</h:panelGroup>
			<h:panelGroup layout="block" styleClass="employeePannel">
				<br />
				<br />
				<h:outputText value="Shitesit" styleClass="manage" />
				<br />
				<h:outputText value="Ketu mund te menaxhoni te gjithe shitesit."
					styleClass="line-msg" />
				<br />
				<br />
				<br />
				<h:form>
					<p:commandButton value="Menaxho"
						action="zgjidhTreg.xhtml?faces-redirect=true"
						icon="fa fa-cogs" styleClass="buttonStyle" />

				</h:form>
			</h:panelGroup>

			<h:panelGroup layout="block" styleClass="storePannel">
				<br />
				<br />
				<h:outputText value="Tregjet" styleClass="manage" />
				<br />
				<h:outputText value="Ketu mund te menaxhoni te gjithe tregjet."
					styleClass="line-msg" />
				<br />
				<br />
				<br />
				<h:form>
					<p:commandButton value="Menaxho"
						action="#{tregBean.moveToTregPannel}" icon="fa fa-cogs"
						styleClass="buttonStyle" />
				</h:form>
			</h:panelGroup>
		</p:panelGrid>
		<br /><br /><br />
	</p:panelGrid>
	<ui:insert name="footer">
		<ui:include src="/templates/footer.xhtml"></ui:include>
	</ui:insert>
</h:body>

</html>
