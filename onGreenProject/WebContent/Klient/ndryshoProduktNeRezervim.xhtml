<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Ndrysho Produkt Ne Rezervim</title>
	<h:outputStylesheet library="css" name="formStyle.css" />
	<h:outputStylesheet library="css" name="tableStyleShitesProdukte.css" />
</h:head>
<f:metadata>
  <f:event listener="#{userResourceBean.validate(userLoggedinBean.userModel)}" type="preRenderView"></f:event>
</f:metadata>
<h:body styleClass="fullContent">

	<h:form styleClass="formNew" id="edit">
		<p:growl id="growl" showDetail="true" sticky="false" life="2000" />
		<h:panelGroup columns="1" styleClass="mainGroup">
			<br />
			<h:outputText value="Ndrysho Produkt"
				styleClass="titleEditProdukt1"></h:outputText>
			<br />
			<p:separator style="width:50%;margin-left:10px;" />
			<br />

			<p:outputLabel styleClass="inputField" value="Produkti"></p:outputLabel>
			<br />
			<p:inputText
				value="#{produktRezervuarBean.produktRezervuarModel.getProduktNeTreg().getProdukt().getEmri()}"
				disabled="true" />
			<br />

			<p:outputLabel styleClass="inputField" value="Cmimi"></p:outputLabel>
			<br />
			<p:inputText value="#{produktRezervuarBean.produktRezervuarModel.getProduktNeTreg().cmimiShites}"
				disabled="true" />
			<br />

			<p:outputLabel styleClass="inputField" value="Sasia qe deshironi "></p:outputLabel>
			<br />
			<p:inputNumber id="inputSasia"
				converterMessage="Sasia duhet te jete me e madhe se 0 dhe me e vogel se 100000"
				value="#{produktRezervuarBean.produktRezervuarModel.sasia}"
				required="true" requiredMessage="Sasia duhet plotesuar!"
				validatorMessage="Sasia nuk eshte e sakte.">
				<f:validateLongRange minimum="1" maximum="10000" />
			</p:inputNumber>
			<br />
            <p:outputLabel styleClass="inputField" value="Njesia Matese"></p:outputLabel>
			<br />
			<p:inputText 
			value="#{produktRezervuarBean.produktRezervuarModel.getProduktNeTreg().getProdukt().getNjesiMatese().getEmri()}"
				disabled="true" />
			<br />
			<p:outputLabel styleClass="inputField" value="Shitesi"></p:outputLabel>
			<br />
			<p:inputText value="#{produktRezervuarBean.produktRezervuarModel.getProduktNeTreg().getUser().getEmri()} 
			#{produktRezervuarBean.produktRezervuarModel.getProduktNeTreg().getUser().getMbiemri()}"
				disabled="true" />
			<br />
			<p:outputLabel styleClass="inputField" value="Celular"></p:outputLabel>
			<br />
			<p:inputText value="#{produktRezervuarBean.produktRezervuarModel.getProduktNeTreg().getUser().getCelular()}"
				disabled="true" />
			<br />
			<p:outputLabel styleClass="inputField" value="Pershkrimi"></p:outputLabel>
			<br />
			<p:inputTextarea rows="5" cols="25" disabled="true"
			autoResize="false" value="#{produktRezervuarBean.produktRezervuarModel.getProduktNeTreg().pershkrimi}">
			</p:inputTextarea>
			<br />
			<br />

			<p:commandButton 
			actionListener="#{produktRezervuarBean.ndryshoProduktNeRezervim(produktRezervuarBean.produktRezervuarModel)}"
				value="Ruaj Ndryshimet" style="margin-left: 16px" update=":edit"></p:commandButton>
			<br />
		</h:panelGroup>


	</h:form>
	<br />
	<br />

</h:body>
</html>
