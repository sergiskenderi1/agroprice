<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Paneli i Produkteve te Rezervuara</title>
	<h:outputStylesheet library="css" name="headerAndFooter.css" />
	<h:outputStylesheet library="css" name="tableStyleRezervime.css" />
	<h:outputStylesheet library="css" name="formStyle.css" />
</h:head>
<h:body styleClass="content">
	<h:form id="formProdukt">
		<br />
		<br />
		<h:panelGrid styleClass="headGrid" columns="2">
		<h:outputLabel value="Cmimi Total : "/>
		<h:outputLabel value="#{produktRezervuarBean.cmimiTotal}"/>
		</h:panelGrid>
		<p:dataTable id="tableProduktRezervim"
			value="#{produktRezervuarBean.produkteRezervuar}" var="produkt" border="1"
			scrollable="true" emptyMessage="Nuk u gjet asnje Produkt">

			<p:column headerText="Emri" styleClass="table-columnName">
				<h:outputText value="#{produkt.getProduktNeTreg().getProdukt().getEmri()}"></h:outputText>
			</p:column>

			<p:column headerText="Cmimi" styleClass="table-columnCmimi">
				<h:outputText value="#{produktRezervuarBean.tregoCmiminEProduktit(produkt)}"></h:outputText>
			</p:column>

			<p:column headerText="Sasia" styleClass="table-columnCmimi">
				<h:outputText value="#{produkt.sasia}"></h:outputText>
			</p:column>

			<p:column headerText="Njesia Matese" styleClass="table-columnCmimi">
				<h:outputText value="#{produkt.getProduktNeTreg().getProdukt().getNjesiMatese().getEmri()}"></h:outputText>
				</p:column>
		</p:dataTable>
</h:form>
</h:body>
</html>
