<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Zgjidh nje Treg</title>
	<h:outputStylesheet library="css" name="formStyle.css" />
	<h:outputStylesheet library="css" name="chooseStore.css" />
	<h:outputStylesheet library="css" name="headerAndFooter.css" />
</h:head>
<f:metadata>
  <f:event listener="#{userResourceBean.validate(userLoggedinBean.userModel)}" type="preRenderView"></f:event>
</f:metadata>
<h:body styleClass="fullContent">
	<ui:insert name="header">
		<ui:include src="/templates/headerKlient.xhtml"></ui:include>
	</ui:insert>
	<br />
	<br />
	<h:panelGrid columns="1" styleClass="headGrid">
				<p:commandButton value="Shko Prapa"
					action="menaxhoRezervimKlient.xhtml?faces-redirect=true"
					styleClass="newButton" icon="fa fa-hand-o-left"></p:commandButton>
		</h:panelGrid>
	<p:growl id="growl" showDetail="true" sticky="false" life="2000" />
	<h:form id="newStoreForm" styleClass="formNew">
		<br />
	    <h:panelGrid columns="1" styleClass="headGrid" border="1">
            <h:outputLabel value="Zgjidhni nje Treg" styleClass="label"></h:outputLabel>
            </h:panelGrid>
		<p:dataGrid var="treg" value="#{tregBean.storeList}" columns="3" 
			layout="grid" rows="12" style="width:60%;margin: 0 auto;">
			<p:panel >
				<h:panelGrid columns="1" style="text-align:center;">
	               <p:graphicImage value="/resources/images/storeLogo.jpg" style="width:50%;height:50%;"/>

					<h:outputText value="Emri: #{treg.emri}" />
                    <h:outputText value="Adresa: #{treg.adresa}" />
					<p:commandButton value="Zgjidh" styleClass="enterButton"
					 icon="fa fa-map-marker"
						action="#{tregBean.moveToPannel(treg.id,userLoggedinBean.userModel)}"></p:commandButton>
				</h:panelGrid>
			</p:panel>
		</p:dataGrid>
		<br />
	</h:form>
	<ui:insert name="footer">
		<ui:include src="/templates/footer.xhtml"></ui:include>
	</ui:insert>
</h:body>
</html>
