<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Menaxho Rezervim</title>
	<h:outputStylesheet library="css" name="formStyle.css" />
	<h:outputStylesheet library="css" name="headerAndFooter.css" />
	<h:outputStylesheet library="css" name="menaxhoRezervimPannel.css" />
	<style>               
        .Bimage{background-image:url("#{resource['images:menaxhoRezervime.jpg']}");
        background-size:100%;
    background-repeat: no-repeat; 
	}
        </style>  
</h:head>
<f:metadata>
  <f:event listener="#{userResourceBean.validate(userLoggedinBean.userModel)}" type="preRenderView"></f:event>
	<f:viewParam name="idClient" value="#{userLoggedinBean.userModel.id}" />
</f:metadata>
<h:body styleClass="Bimage">
	<ui:insert name="header">
		<ui:include src="/templates/headerKlient.xhtml"></ui:include>
	</ui:insert>
	<br />
	<br />
	<h:form id="buttonsForm">
	<br/><br/>
		<p:growl id="growl" sticky="false" time="4000" />
		
		<p:panelGrid columns="1" styleClass="mainPannel">
			<h:panelGroup columns="1" styelClass="mainGroup">
			<br/><br/>
				<h:outputText value="Manaxhimi i Rezervimeve" styleClass="titleManageOrder"></h:outputText>
				<p:separator style="width:70%;" />
				<br></br>
				<h:panelGrid columns="1">
				<p:commandButton value="Krijo nje Rezervim" id="create"
					icon="fa fa-cart-plus"
					action="zgjidhTregKlient.xhtml?faces-redirect=true" update="buttonsForm"
					styleClass="buttons" />
				<p:commandButton value="Ndrysho Rezervim te Krijuar" id="edit"
					update="buttonsForm" icon="fa fa-edit"
					action="rezervimePerTuNdryshuar.xhtml?faces-redirect=true"
					styleClass="buttons" />
				<p:commandButton value="Fshi Rezervim te Krijuar" id="delete"
					update="buttonsForm"
					action="rezervimePerTuFshire.xhtml?faces-redirect=true" icon="fa fa-trash"
					styleClass="buttons">
				</p:commandButton>
				</h:panelGrid>
				<br />
				<p:commandButton value="Konfirmo(Dergo) Rezervim te Krijuar" id="send"
					update="buttonsForm" icon="fa fa-share-square"
					action="rezervimePerTuKonfirmuar.xhtml?faces-redirect=true"
					styleClass="sendOrder">
				</p:commandButton>
				<br />
				<br />
				<p:commandLink value="Prapa" action="klientPannel.xhtml?faces-redirect=true" 
				style="color:blue;"></p:commandLink>
				<br />
				<br />
			</h:panelGroup>
		</p:panelGrid>
	</h:form>
	<br />
	<br />
	<ui:insert name="footer">
		<ui:include src="/templates/footer.xhtml"></ui:include>
	</ui:insert>
</h:body>
</html>
