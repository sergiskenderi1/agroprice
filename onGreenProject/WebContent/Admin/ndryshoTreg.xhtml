<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Edit Store</title>
	<h:outputStylesheet library="css" name="formStyle.css" />
	<h:outputStylesheet library="css" name="tableStyle.css" />
</h:head>
<f:metadata>
  <f:event listener="#{userResourceBean.validate(userLoggedinBean.userModel)}" type="preRenderView"></f:event>
</f:metadata>
<h:body styleClass="fullContent">

	<h:form styleClass="formNew" id="edit">
		<p:growl id="growl" showDetail="true" sticky="false" life="2000" />

		<h:panelGroup columns="1" styelClass="mainGroup">
			<br />
			<br />
			<h:outputText value="Ndrysho Treg" styleClass="titleEditStore"></h:outputText>
			<br />
			<p:separator styleClass="headerSeparator" />
			<br />


			<p:outputLabel styleClass="inputField" value="Emri"></p:outputLabel>
			<br /> 
			<p:inputText value="#{tregBean.tregModel.emri}" style="text-align:center;"
				required="true" requiredMessage="Emri duhet plotesuar"
				validatorMessage="Emri duhet te kete nga 3 - 45 karaktere..">
				<f:validateLength minimum="3" maximum="45"></f:validateLength>
			</p:inputText>
			<br />
			<br />

			<p:outputLabel styleClass="inputField" value="Adresa"></p:outputLabel>
			<br />
			<p:inputText value="#{tregBean.tregModel.adresa}" style="text-align:center;"
				required="true" requiredMessage="Adresa duhet plotesuar."
				validatorMessage="Adresa duhet te kete nga 5-45 karaktere.">
				<f:validateLength minimum="5" maximum="45"></f:validateLength>
			</p:inputText>
			<br />
			<br />

			<p:outputLabel styleClass="inputField" value="Celular"></p:outputLabel>
			<br />
			<p:inputText value="#{tregBean.tregModel.celular}" style="text-align:center;"
				required="true" requiredMessage="Numri duhet plotesuar."
				validatorMessage="Numri nuk ekziston . Ju lutem vendoseni ne formatin: +355 6x xx xx xxx">
				<f:validateRegex pattern="^([+]355)(6)[7-9]{1}[0-9]{7}$" />
			</p:inputText>
			<br />
			<br />


			<p:commandButton actionListener="#{tregBean.ndryshoTreg}"
				value="Ruaj Ndryshimet"  update=":edit"></p:commandButton>
			<br />

		</h:panelGroup>


	</h:form>
	<br />
	<br />


</h:body>
</html>
