<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Shites pannel</title>
	<h:outputStylesheet library="css" name="headerAndFooter.css" />
	<h:outputStylesheet library="css" name="profilAdmin.css" />
</h:head>
<h:body styleClass="fullContent">
	<ui:insert name="header">
 <ui:include src="/templates/headerShites.xhtml"></ui:include>
 </ui:insert>
 <p:growl id="growl" showDetail="true" sticky="false" life="2000" />
		<p:panelGrid columns="1" styleClass="main">
			<br />
			<p:panelGrid columns="2" styleClass="mainPannel">
				<h:panelGroup layout="block" styleClass="pannelFirst">
					<h:graphicImage value="/resources/images/employeePannel.png" />
					<br />
					<h:outputText value="Your Profile" styleClass="msg" />
					<br />
					<h:outputText value="Name/Surname:" styleClass="line" />
					<h:outputText value="#{userLoggedinBean.userModel.emri}" styleClass="msgInput"/>
					<h:outputText value="#{userLoggedinBean.userModel.mbiemri}" styleClass="msgInput"/>
					<br />
					<h:outputText value="Email:" styleClass="line" />
					<h:outputText value="#{userLoggedinBean.userModel.email}" styleClass="msgInput"/>
					<br />
					<h:outputText value="Mobile:" styleClass="line" />
					<h:outputText value="#{userLoggedinBean.userModel.celular}" styleClass="msgInput"/>
					<br />
					<p:commandButton value="Logout" action="#{userLoggedinBean.logout}" icon="fa fa-sign-out" styleClass="logOut" />

				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="pannelSecond">
					<br />
					<br />
					<h:outputText value="Welcome" styleClass="welcome" />
					<h:outputText value="#{userLoggedinBean.userModel.emri}" 
					styleClass="welcomeName" />
					<br />
					<h:outputText value="Here you are at the orders management pannel"
						styleClass="welcome2" />
					<br />
					<br />
					<h:outputText value="Have a nice day..." styleClass="welcome1" />
					<br />
					<h:graphicImage value="/resources/images/products.png"
						styleClass="products" />
					<br />
				</h:panelGroup>
			</p:panelGrid>
			<br />
			<p:panelGrid columns="2" styleClass="secondPannel">
				<h:panelGroup layout="block" styleClass="totalOrdersPannel">
					<br />
					<h:outputText value="View All Orders" styleClass="manage" />
					<br />
					<h:outputText value="See all the orders that any employee hasn't taken yet."
						styleClass="line-msg" />
					<br />
					<br />
					<h:form>
						<p:commandButton value="See the list"
							action="#{orderResourceBean.moveToTotalOrdersPannel(userLoggedinBean.userModel.store.id)}"
							icon="fa fa-cogs" styleClass="buttonStyle" >
							</p:commandButton>
					</h:form>


				</h:panelGroup>
				<h:panelGroup layout="block" styleClass="personalOrdersPannel">
					<br />
					<br />
					<h:outputText value="Process Orders" styleClass="manage" />
					<br />
					<h:outputText value="Mark a specific order on your list as done."
						styleClass="line-msg" />
					<br />
					<br />
					<h:form>
					<p:commandButton value="Preparing orders" action="#{orderResourceBean.moveToPreparingOrdersPannel(userLoggedinBean.userModel.store.id)}" icon="fa fa-cogs" styleClass="buttonStyle" />

                    </h:form> 
				</h:panelGroup>

				
			</p:panelGrid>
			<br />
		</p:panelGrid>
<ui:insert name="footer">
 <ui:include src="/templates/footer.xhtml"></ui:include>
 </ui:insert>
</h:body>

</html>
